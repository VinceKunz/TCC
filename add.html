<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add an asset</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <h2>Add an asset</h2>
    <div>
        <form action="/result" method="get">
            <p><input type="text" placeholder="Add an asset here..." size="40" id="elem1" name="elem1"></p>
            <p><input type="number" step="any" min="0" placeholder="Enter quantity..." size="40" id="elem2" name="elem2"></p>
            <p><input type="number" step="any" min="0" placeholder="Enter price... (in US$)" size="40" id="elem3" name="elem3"></p>
            <p><input type="submit" value="Submit"></p>
        </form>
    </div>

    <div class="home">
        <p><a href="/..">Home</a></p>
    </div>
</body>
</html>
